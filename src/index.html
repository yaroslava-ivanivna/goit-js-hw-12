<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="gallery-section">
        <h1 class="visually-hidden">Gallery</h1>
        <div class="container">
          <form
            class="gallery-form js-search-form"
            autocomplete="off"
            novalidate
          >
            <input
              class="search-input js-search-input"
              type="text"
              name="search"
              required
            />
            <button class="search-btn" type="submit">Search</button>
          </form>
          <ul class="gallery js-gallery"></ul>
        </div>
        <div id="pre-loader" class="loader-container hidden">
          <img
            class="loader-img"
            src="./img/Spin@1x-1.0s-200px-200px.gif"
            alt="loader"
          />
        </div>
        <button class="load-more-btn visually-hidden" type="button">
          Load more
        </button>
        <p class="loader-text visually-hidden">
          Loading images, please wait...
        </p>
      </section>
    </main>

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
